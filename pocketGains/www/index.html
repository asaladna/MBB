<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
      
<!--    <link href="/c3/c3.css" rel="stylesheet" type="text/css">-->

    <!-- Load d3.js and c3.js -->
<!--
    <script src="/d3/d3.min.js" charset="utf-8"></script>
    <script src="/c3/c3.min.js"></script>
-->
    <link rel="stylesheet" href="Chart.js/angular-chart.css">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="Chart.js/Chart.min.js"></script>
    <script src="Chart.js/angular-chart.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">

    <body ng-app="starter">
        <ion-pane>
            <ion-header-bar class="bar-stable">
            </ion-header-bar>
                <ion-content ng-controller="ExampleController">
                    <div class="card">
                        <div class="item item-divider">
                            A line chart
                        </div>
                        <div class="item item-text-wrap">
                            <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item item-divider">
                            A bar chart
                        </div>
                        <div class="item item-text-wrap">
                            <canvas id="bar" class="chart chart-bar" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
                        </div>
                    </div>
                </ion-content>
        </ion-pane>
    </body>
      
      
  </body>
</html>
