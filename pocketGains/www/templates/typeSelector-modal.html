<ion-modal-view>

    <ion-header-bar>
      <h1 class="title">Select a Workout Type</h1>
    </ion-header-bar>

    <ion-content>
      <ion-slide-box ng-init="disableSlide()" on-slide-changed="slideChanged(index)">
        
      <!-- Get from user: Male or female? -->
      <ion-slide>

      	<ion-list>
        	<ion-item ng-repeat="type in workoutTypes">
        		<button class="button button-block button-positive" type="submit" ng-click="loadWorkouts(type.name)">{{type.name}}</button>
        	</ion-item>
       	</ion-list>

      </ion-slide>

      <ion-slide>

        <ion-list>
          <ion-item ng-repeat="workout in workouts">
            <button class="button button-block button-positive" type="submit" ng-click="openModal(1,workout.title,workout.id)">{{workout.title}}</button>
          </ion-item>
        </ion-list>

      </ion-slide>
      
    </ion-content>

</ion-modal-view>
