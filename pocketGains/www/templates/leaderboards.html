<ion-view view-title="Leaderboards">
<ion-content>
    <ion-list>
      <div class="list">
          <a class="item item-thumbnail-left" ng-repeat="leader in leaders">
            <h1 style= "text-align: center">{{leader.name}}</h1>
          </a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
