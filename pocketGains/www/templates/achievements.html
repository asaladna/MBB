<ion-view view-title="Achievements">
<ion-content>
    <ion-list>
    <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="playlist in achievements" href="#/app/achievements/{{playlist.id}}">
          <img src="img/lock.png">
          <h2>{{playlist.name}}</h2>
          <h4>{{playlist.desc}}</h4>
        </a>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
