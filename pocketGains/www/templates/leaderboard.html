<ion-view view-title="Leaderboard" >
<ion-content  id= "workoutLog">
    <ion-list>
      <div id= "workoutLog" class="list">
          <a  id= "Theme" class="item item-thumbnail-left" ng-repeat="leader in leaders" href="#/app/leaderboards/{{leader.id}}">
            <img ng-src= "img/{{leaders.indexOf(leader)}}Gold.png"></img>
            <h2>{{leader.username}}</h4>
            <h4>Points: {{leader.points}}</h4>
          </a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
