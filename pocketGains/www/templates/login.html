<ion-view view-title="Login">

  <!-- Hides menu icon and any other nac buttons on right side-->
  <ion-nav-buttons side="left">     
  </ion-nav-buttons>
  <ion-nav-buttons side="right">     
  </ion-nav-buttons>

  <ion-content id= "Theme" class="padding">
      <div id= "loginFields" class="list list-inset">
          <form name="info" name='input' action="" ng-submit='login()'>
              <label class="item item-input">
                  <input type="text" placeholder="Username" ng-model="form.username">
              </label>
              <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="form.password">
              </label>
            <button id= "loginButtons" class="button button-block button-positive"><p>Login</p></button>
          </form>
          <button id= "loginButtons" class="button button-block button-positive" ng-click= "openModal()"><p>Create Account</p></button>
          <h3>{{message}}</h3>
      </div>
  </ion-content>
</ion-view>
