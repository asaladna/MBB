<ion-view view-title="Pocket Gains">
    
    <ion-nav-buttons side="secondary">
      <button class="button" ng-click="leaders()">
        Leaderboards
      </button>
        
    </ion-nav-buttons>  
    <ion-content class="padding scroll-bg">
      <div class="card">

        <div class="item item-avatar">
          <img src="img/photo.jpg">
          <h2>{{username}}</h2>
          <p>user_id: {{user_id}}</p>
        </div>

    </div>
    <div ng-controller="HomeTabCtrl">

        <canvas id="radar" class="chart chart-radar" data="data" labels="labels" ></canvas>      

    </div>
      
<div class="item item-text-wrap item-positive">
    <button class="button button-full button-positive" ng-click= "workoutDashClick()">
      Start Workout
    </button>
</div>
        
<div class="card" ng-repeat="item in workoutHist">
          <div class="item item-text-wrap">
            <p>({{item.time_stamp}})</p>
              {{item.title}} 
            <h3>Reps </h3> {{item.reps}}
              <br>
               <h3>Sets </h3>
             
              {{item.sets}}
          </div>
</div>

        
     


            

  </ion-content>
</ion-view>
