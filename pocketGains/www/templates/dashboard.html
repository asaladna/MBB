<ion-view view-title="Pocket Gains">
  <ion-content class="padding scroll-bg">
      <div class="card">

        <div class="item item-avatar">
          <img src="img/photo.jpg">
          <h2>{{username}}</h2>
          <p>user_id: {{user_id}}</p>
        </div>

    </div>
    <div ng-controller="HomeTabCtrl">


        <canvas id="doughnut" class="chart chart-doughnut" data="data" labels="labels" legend="true" series="series" options="{showTooltips: true}"></canvas>

    </div>
    <div class="item item-text-wrap item-positive">
        <button class="button button-full button-positive">
          Workouts
        </button>
    </div>

    <div class="item item-text-wrap item-positive">
        <button class="button button-full button-positive" ng-click="leaderboardsClick()">
          Leaderboards
        </button>
      </div>  
      
    <div class="item item-text-wrap item-positive">
        <button class="button button-full button-positive" ng-click="leaderboardsClick()">
          History
        </button>
      </div>  
      

  </ion-content>
</ion-view>
