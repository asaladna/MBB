<ion-view view-title="Pocket Gains">
  <ion-content class="padding scroll-bg">
      <div class="card">

        <div class="item item-avatar">
          <img src="img/photo.jpg">
          <h2>{{username}}</h2>
          <p>user_id: {{user_id}}</p>
        </div>

    </div>
    <div ng-controller="HomeTabCtrl">

        <canvas id="radar" class="chart chart-radar" data="data" labels="labels" ></canvas>      

    </div>
      
<div class="item item-text-wrap item-positive">
    <button class="button button-full button-positive">
      Start Workout
    </button>
</div>
