<ion-modal-view>

    <ion-header-bar>
      <h1 class="title">Select a Workout</h1>
       <button class="button" ng-click="back()">
        Back
      </button>
    </ion-header-bar>

    <ion-content id= "profBuilder">

        <div  id= "workoutLog" class="card" ng-repeat="workout in workouts track by $index">
        <div  id= "workoutLog" class="item item-text-wrap"  ng-click="openModal(1,workout.title,workout.workout_id, workout.desc, null)">
             <h2>{{workout.title}}</h2>
        </div>
    </div>
      
    </ion-content>

</ion-modal-view>
