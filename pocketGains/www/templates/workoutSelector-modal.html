<ion-modal-view>

    <ion-header-bar>
      <h1 class="title">Select a Workout</h1>
    </ion-header-bar>

    <ion-content>

    	<ion-list>
        	<ion-item ng-repeat="item in items track by $index">
          		<button class="button button-block button-positive" type="submit">{{item}}</button>
        	</ion-item>
       	</ion-list>
      
    </ion-content>

</ion-modal-view>
