<ion-view view-title="Profile Builder">
	
		<ion-nav-buttons side="left">     
	    </ion-nav-buttons>
	    
	    <ion-nav-buttons side="right"> 
	        <button class="button button-positive button-clear no-animation" ng-click="next()" ng-show="slideIndex != 2">
	        	Next
	        </button>
	      	<button class="button button-positive button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 2">
	        	Start using MyApp
	      	</button>
	    </ion-nav-buttons>
	   
	    <ion-slide-box ng-init="disableSlide()" on-slide-changed="slideChanged(index)">
	      
	    <!-- Get from user: Male or female? -->
	    <ion-slide>
	        <h3>Which are you?</h3>
	        <div id="male-button-container" ng-click="selectMale()">
	         	<img src="/img/male_icon.png">
	         	<h1>Male</h1>
	        </div>
	        <div id="female-button-container" ng-click="selectFemale()">
	         	<img src="/img/female_icon.png">
	         	<h1>Female</h1>
	        </div>
	    </ion-slide>
	      
	    <!-- Get from user: General workout goal? -->
	    <ion-slide>
	      	<h3>What is your fitness goal?</h3>
	      	<div id="scale-button-container" ng-click="selectScale()">
	         	<img src="/img/scale_icon.png">
	         	<h1>Lose<br/>Weight</h1>
	        </div>
	        <div id="muscle-button-container" ng-click="selectMuscle()">
	         	<img src="/img/strong_icon.png">
	         	<h1>Build<br/>Muscle</h1>
	        </div>
	        <div id="running-button-container" ng-click="selectRunning()">
	         	<img src="/img/running_icon.png">
	         	<h1>Improve<br/>Athletics</h1>
	        </div>
	    </ion-slide>

	    <ion-slide>
	        <h3>Any questions?</h3>
	        <p>
	          Too bad!
	        </p>
	    </ion-slide>

	</ion-slide-box>
</ion-view>
