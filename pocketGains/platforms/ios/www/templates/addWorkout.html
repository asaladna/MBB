<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Workout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddWorkout()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doAddWorkout()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Workout Name</span>
          <input type="text" ng-model="workoutData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Weight</span>
          <input type="text" ng-model="workoutData.weight">
        </label>
        <label class="item item-input">
          <span class="input-label">Reps</span>
          <input type="text" ng-model="workoutData.reps">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add Workout</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
